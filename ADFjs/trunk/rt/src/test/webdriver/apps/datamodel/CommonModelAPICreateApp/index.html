<html>
    <head>
        <title>Oracle JET Common Model - Create</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      
        <link rel="stylesheet" href="../../common/css/libs/oj/v@jetversion@/alta/oj-alta.css" type="text/css"/>
        <link rel="stylesheet" href="css/brand_bar.css">
        <link rel="stylesheet" href="css/override.css" type="text/css"/>

       <!-- following script tag is needed for automated test -->
        <!-- specify the name of the application specific java file as the value of 'currentTestApp' -->
         <script>
          var currentTestApp = '../../datamodel/CommonModelAPICreateApp/js/app';
        </script>
        <!-- RequireJS bootstrap file -->
        <script data-main="../../common/js/main" src="../../common/js/libs/require/require.js"></script>

    </head>
    <body>

        <!-- Global Header area for Alta themed applications -->
        <header>
            <div id="divBrandBar" class="oj-brand-bar short">
                <div class="row">
                    <div id="divHeaderContainer" class="twelve columns oj-container oj-page-container oj-brand-container">                       

                                                        

                        <!-- branding -->
                        <a id="aBranding" class="oj-branding" href="#">
                            <img class="oj-logo" alt="Oracle" src="css/images/t.gif"/>
                            <span id="spanProductName">JET Common Model (Create)</span>
                        </a>                           
                    </div>
                </div>
            </div>
        </header>

        <!-- This main content area is displayed via the RequireJS main.js file after all data has been loaded  -->
        <div class="row">
            <div id="mainContent" class="oj-page-container twelve" style="display: none;">
                <div id="deptList" class="nine columns">
                    <table>
                        <thead>
                            <tr>
                                <th>Department Id</th>
                                <th>Department Name</th>
                            </tr>
                        </thead>
                        <!--Doing a knockout foreach: loop to generate the table contents-->
                        <tbody id="DepartmentsDetails" data-bind="foreach: Departments">
                            <tr>
                                <!--Each row has its id and text set from a knockout binding-->
                                <td><span data-bind="attr: {id: DepartmentId}, text: DepartmentId"></span></td>
                                <td><div data-bind="attr: {id: DepartmentName}, text: DepartmentName"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- A simple form is used to add a new department record. -->
                <div id="addDept" class="two columns right">
                    <div id="quickUpdate" class="frame">
                        <div id="newDeptForm">
                            <form data-bind="submit: addDepartment">
                                <h3>Add Department</h3><hr/>
                                <label for="newDepartId">Department Id</label><br/>
                                <input id="newDepartId" type="number" maxlength="4" value="555"/><br/><br/>
                                <label for="newDepartName">Department Name</label><br/>
                                <input id="newDepartName" maxlength='30' type="text" placeholder="enter new name"/><br/><br/>
                                <button id="saveBtn" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
