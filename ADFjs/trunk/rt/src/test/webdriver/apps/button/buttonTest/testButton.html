<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jet ojButton Test</title>
    
        <link rel="stylesheet" href="../../common/css/libs/oj/v@jetversion@/alta/oj-alta.css" type="text/css" id="ojcss"/>
        <link rel="stylesheet" href="../../common/css/iconStyles.css" id="iconcss" >
        <link rel="stylesheet" href="../../common/css/testStyles.css" type="text/css"/>
        
        <script>
        var currentTestApp = '../../button/buttonTest/js/appButton';
        </script>
        <!-- RequireJS bootstrap file -->
        <script data-main="../../common/js/main" src="../../common/js/libs/require/require.js"></script>        
</head>

<body>
<div id="menu_container" data-bind="with: svm"></div>
<h2>Line before all</h2>
<div id='buttons-container' data-bind="with: model">
    <button id= "button"
            data-bind="click: buttonClick, 
                       ojComponent: { component: 'ojButton', label: 'A button element', disabled: disabled }">
    </button>
     
    <a id="anchor" href="#" data-bind="ojComponent: { component: 'ojButton', disabled: disabled}">An anchor</a>
 
    <input id="inputButton" type="button"
           data-bind="click: buttonClick, 
                      ojComponent: {component: 'ojButton', label: 'An input button', disabled: disabled}"/>
     
    <input id="submit" type="submit"
           data-bind="click: buttonClick, 
                      ojComponent: {component: 'ojButton', label: 'A submit button', disabled: disabled}"/>
     
    <input id="reset" type="reset"
           data-bind="click: buttonClick, 
                      ojComponent: {component: 'ojButton', label: 'A reset button', disabled: disabled}"/>
     
    <p></p>
    <p class="bold">ID of last button to be clicked: 
        <span id="results" data-bind='text: clickedButton'></span>
    </p>
</div>
<h2>Line after</h2>

<div id="local-container" data-bind="with: model"></div>
<div id="button-controls-container" data-bind="with: model"></div>
<div id="controls-container"></div>

</body>
</html>
