<!DOCTYPE html>

<html lang="en-us">
   <head>

      <meta http-equiv="x-ua-compatible" content="IE=edge"/>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <base href="http://localhost:7101/router/Sample-ojModule/"/>

      <!-- This is the main css file for the default Alta theme -->
      <link rel="stylesheet" href="../../common/css/libs/oj/v@jetversion@/alta/oj-alta-min.css" type="text/css"/>

      <!-- These style classes are for demonstration purposes only. -->
      <link rel="stylesheet" href="css/demo-alta-patterns-min.css"/>

      <!-- This is where you would add any app specific styling -->
      <link rel="stylesheet" href="css/override.css" type="text/css"/>

      <script data-main="js/app" src="../../common/js/libs/require/require-debug.js"></script>
   </head>
   <body>
      <div id="globalBody" style="display: none">
         <header id="headerWrapper" role="banner" data-bind="ojModule: 'header'"></header>

         <!-- This is where your main page content will be loaded -->
         <div id="mainContainer" data-bind="ojModule: router.moduleConfig"></div>
      </div>
   </body>
</html>
