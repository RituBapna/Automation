<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Tree Using Html inline file</title>
        <link rel="stylesheet" href="../../common/css/libs/oj/v@jetversion@/alta/oj-alta.css" type="text/css"/>

        <!-- following script tag is needed for automated test -->
	<!-- specify the name of the application specific java file as the value of 'currentTestApp' -->
	 <script>
	  var currentTestApp = '../../tree/treeLoad/js/treeLoad';
        </script>

      <script data-main="../../common/js/main" src="../../common/js/libs/require/require.js"></script>



    </head>
    <body>
        <div id="treeContainer">
            <div id="resultsContainer"
                 style="float:left;width: 400px; height: 200px; border:1px solid black;color:blue;font-size:14px;text-align:center;vertical-align:middle;line-height:40px;"></div>
            <br/>
            <div class="oj-row">
                <div class="oj-xl-3 oj-lg-3 oj-md-12 oj-col">
                    <h2 id="currentPage" >Tree Using Html inline file</h2>
                    <div id="tree" tabindex="0" data-bind="ojComponent:{component: 'ojTree', dnd: dndopts}"
                         style="float:left;width: 170px;height: 650px;">
                        <ul>
                            <li id="home" type="myroot">
                                <a href="#" data-bind="click:alertHomeNodeClicked, text:'Inline_Home' + homeClickedCount()"></a>
                            </li>
                            <li id="news" type="myleaf">
                                <a href="#">Inline_News</a>
                            </li>
                            <li id="blogs" type="myfolder">
                                <a href="#">Inline_Blogs</a>
                                <ul>
                                    <li id="today" type="myleaf">
                                        <a href="#">Inline_Today</a>
                                    </li>
                                    <li id="prev" type="myfolder">
                                        <a href="#">Inline_Previous</a>
                                        <ul>
                                            <li id="yesterday" type="myleaf">
                                                <a href="#">Inline_Yesterday</a>
                                            </li>
                                            <li id="daysback2" type="myleaf">
                                                <a href="#">Inline_Two Days back</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
