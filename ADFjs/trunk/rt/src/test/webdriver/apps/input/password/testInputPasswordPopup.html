<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jet ojInputPassword Test</title>
    
        <link rel="stylesheet" href="../../common/css/libs/oj/v@jetversion@/alta/oj-alta.css" type="text/css" id="ojcss"/>
        <link rel="stylesheet" href="../../common/css/testStyles.css" type="text/css"/>
        
        <script>
        var currentTestApp = '../../input/password/js/app';
        var compExposed = false;
        </script>
        <!-- RequireJS bootstrap file -->
        <script data-main="../../common/js/main" src="../../common/js/libs/require/require.js"></script>        
</head>

<body id="html_body">
<div id="menu_container" data-bind="with: svm"></div>        
<h2>Line before all</h2>

<form action="demo_form">

<div id="popupWrapper">
  <div style="display:none" id="popup1" data-bind="ojComponent:{component: 'ojPopup'}">     
<h2>ojInputPassword</h2>
<div id="main-container" data-bind="with: model">
 
  <label id="mainlabelid" for="text-input">ojInputPassword component</label>
  <input id="text-input"
         type="text"
         data-bind="ojComponent: {component: 'ojInputPassword',
                                  title: 'tooltip text',
                                  value: value}"/>
    
  <br/>
 
  <span class="oj-label">Current component value is: </span>
  <span id="valueHolder" data-bind="text: value"></span>      
</div>
<div id="local-container" data-bind="with: model"></div>
<div id="inputControls-container" data-bind="with: model"></div>

</div>
</div>
    <button id="btn_openpopup" data-bind="ojComponent: {component: 'ojButton', label: 'Open Popup'}, 
          click: function(){$('#popup1').ojPopup('open');}"></button>
    <button id="btn_closepopup" data-bind="ojComponent: {component: 'ojButton', label: 'Close Popup'}, 
          click: function(){$('#popup1').ojPopup('close');}"></button>

  <br/><br/>

<h2>Non-oj input for comparison</h2>
<div id="nonoj-container">
  <input type="password" name="fname" placeholder="secret" title="tooltip text" value=""><br>
  <input type="submit" value="Submit">
<br/>
</div>

</form>


<h2>Line after</h2>
<div id="controls-container"></div>

</body>
</html>
