<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jet ojInputText Test</title>
    
        <link rel="stylesheet" href="../../common/css/libs/oj/v@jetversion@/alta/oj-alta.css" type="text/css" id="ojcss"/>
        <link rel="stylesheet" href="../../common/css/testStyles.css" type="text/css"/>
        
        <script>
        var currentTestApp = '../../input/text/js/app';
        </script>
        <!-- RequireJS bootstrap file -->
        <script data-main="../../common/js/main" src="../../common/js/libs/require/require.js"></script>        
</head>

<body id="html_body">
<h2>Line before all</h2>
<div id="menu_container" data-bind="with: svm"></div>

<form>
<h2>ojInputText</h2>
<div id="main-container" data-bind="with: model">
 
  <label id="mainlabelid" for="text-input">ojInputText component</label>
  <input id="text-input"
         type="text"
         data-bind="ojComponent: {component: 'ojInputText',
                                  value: value, rawValue: rawValue}"/>
    
  <br/>
 
  <span class="oj-label">Current component value is: </span>
  <span id="valueHolder" data-bind="text: value"></span>   
  <span class="oj-label">Raw component value is: </span>
  <span id="rawValueHolder" data-bind="text: rawValue"></span>   
   
</div>
  <br/><br/>

<h2>Non-oj input for comparison</h2>
<div id="nonoj-container">
  <input id="nonoji" type="text" name="fname" placeholder="First name" title="tooltip text" value=""><br>
  <input type="submit" value="Submit">
<br/>
</div>

</form>


<h2>Line after</h2>
<div id="local-container" data-bind="with: model">
<br/>
</div>
<div id="inputControls-container" data-bind="with: model"></div>
<div id="controls-container"></div>


</body>
</html>
