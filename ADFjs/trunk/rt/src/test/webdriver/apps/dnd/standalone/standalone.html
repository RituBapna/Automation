<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Standalone Drag and Drop Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>

    <script type="text/javascript">
      function load() {
        _initDragSource();
      }

      function _initDragSource() {
        var dragSource = document.getElementById("dragSource")
        dragSource.addEventListener("dragstart", _handleDragStart);
      }

      function _handleDragStart(event) {
        var dt = event.dataTransfer;
        dt.setData("text/plain", "Foo");
      }

    </script>
  </head>
  <body onload="load()">
    <div id="dragSource" draggable="true">Drag Me</div>
    <textarea id="dropTarget"></textarea>
    <div id="status"></div>
  </body>
</html>
