<br/>
<label id="pagingLayoutOptionId">Paging Layout Options</label>
<div id="checkboxSetId" aria-labelledby="pagingLayoutOptionId"
     data-bind="ojComponent: {component: 'ojCheckboxset',
               value: pagingLayoutOption}" >
   <span>&nbsp</span>
    <span>
      <input id="autoOptId" type="checkbox" name="layout" value="auto" checked>
      <label for="autoOptId">auto</label>
    </span>
    <span>
      <input id="inputOptId" type="checkbox" name="layout" value="input">
      <label for="inputOptId">input</label>
    </span>
    <span >
      <input id="rangeTextOptId" type="checkbox" name="layout" value="rangeText">
      <label for="rangeTextOptId">rangeText</label>
    </span>
    <span>
      <input id="pagesOptId" type="checkbox" name="layout" value="pages">
      <label for="pagesOptId">pages</label>
    </span>
    <span>
      <input id="navOptId" type="checkbox" name="layout" value="nav">
      <label for="navOptId">nav</label>
    </span>
</div>
<br/>
  <button data-bind="click: togglePagingType" id="btn_pagingType">togglePagingType</button>
  <button data-bind="click: togglePagingOrientation" id="btn_pagingOrientation">togglePagingOrientation</button>
  <button data-bind="click: togglePagingMaxPageLinks" id="btn_pagingMaxPageLinks">togglePagingMaxPageLinks</button>
  <button data-bind="click: getPage" id="btn_getPage">getPage</button>
  <button data-bind="click: setPage" id="btn_setPage">setPage</button>
  <button data-bind="click: getPagingModel" id="btn_getPagingModel">getPagingModel</button>
